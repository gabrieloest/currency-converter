#-Dspring.profiles.active=dev
spring:
  datasource:
    name: 
    url: jdbc:postgresql://localhost:5432/zooplus
    username: postgres
    password: 
    initialization-mode: always
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
  thymeleaf:
    cache: false

server:
  port: 9090