<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{fragments/layout}">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

<title>Registration</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="container">

			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered to our awesome app!</div>
					</div>

					<h1>Registration</h1>
					<form th:action="@{/registration}" th:object="${user}" method="post">

						<p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
							error</p>

						<div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
							<label for="email" class="control-label">E-mail</label>
							<input id="email" class="form-control" th:field="*{email}" />
							<p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
							<label for="password" class="control-label">Password</label>
							<input id="password" class="form-control" type="password" th:field="*{password}" />
							<p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('birthDay')}? 'has-error':''">
							<label for="birthDay" class="control-label">Birth Day</label>
							<input id="birthDay" class="form-control" type="date" th:field="*{birthDay}" />
							<p class="error-message" th:each="error : ${#fields.errors('birthDay')}" th:text="${error}">Validation error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('street')}? 'has-error':''">
							<label for="street" class="control-label">Street</label>
							<input id="street" class="form-control" th:field="*{street}" />
							<p class="error-message" th:each="error : ${#fields.errors('street')}" th:text="${error}">Validation error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('zip')}? 'has-error':''">
							<label for="zip" class="control-label">ZIP</label>
							<input id="zip" class="form-control" th:field="*{zip}" />
							<p class="error-message" th:each="error : ${#fields.errors('zip')}" th:text="${error}">Validation error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('city')}? 'has-error':''">
							<label for="city" class="control-label">City</label>
							<input id="city" class="form-control" th:field="*{city}" />
							<p class="error-message" th:each="error : ${#fields.errors('city')}" th:text="${error}">Validation error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('country')}? 'has-error':''">
							<label for="country" class="control-label">Country</label>
							<input id="country" class="form-control" th:field="*{country}" />
							<p class="error-message" th:each="error : ${#fields.errors('country')}" th:text="${error}">Validation error</p>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success">Register</button>
							<span>
								Already registered?
								<a href="/" th:href="@{/login}">Login here</a>
							</span>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
